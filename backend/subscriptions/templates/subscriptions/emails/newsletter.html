<!DOCTYPE html>
<html>
<head>
    <title>{{ subject }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #eee; 
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        a.unsubscribe {
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ subject }}</h2>
        </div>
        
        <div class="content">
            <p>Dear {{ subscriber.first_name|default:"Subscriber" }},</p>
            
            {{ content|safe }}
            
            <p style="margin-top: 30px;">
                <small>
                    <a href="{{ FRONTEND_URL }}/unsubscribe?email={{ subscriber.email }}">Unsubscribe</a>
                </small>
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; {% now "Y" %} {{ company_name }}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
